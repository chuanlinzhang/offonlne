{{template "base/base.html" .}}
{{define "head"}}
<title>{{i18n .Lang "welcome"}} - {{i18n .Lang "app_intro"}}</title>
<style type="text/css">
    #su{
        background-color: #458B00;
        width: 350px;
    }
    body {
        background:url("/static/img/t2.jpg");
        background-size: auto;
        background-position:center;
    }
</style>
{{end}}
{{define "body"}}

<div class="container" style="width: 550px;">
    <h3>{{i18n .Lang "logintitle"}}</h3><br/><br/><br/><br/>
    <form action="/admins/login/check" method="post" class="form-horizontal">
        <div class="form-group has-success">
            <label class="col-sm-2 control-label" for="inputSuccess">输入账号</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputSuccess" name="admin_login">
            </div>
        </div>
        <br/><br/>
        <div class="form-group has-success">
            <label class="col-sm-2 control-label" for="inputSuccess">输入密码</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputSuccess" name="admin_pwd">
            </div>
        </div>
        <br/><br/><br/>
        <div class="form-group has-success">
            <div class="col-sm-offset-3 col-sm-10">
                <button type="submit" class="btn btn-info" id="su">{{i18n .Lang "login"}}</button>&nbsp;&nbsp;&nbsp;&nbsp;<h5><a
                    href="/admins/register">{{i18n .Lang "newregister"}}</a>&nbsp;</h5>

            </div>
        </div>
    </form>
</div>
{{end}}
