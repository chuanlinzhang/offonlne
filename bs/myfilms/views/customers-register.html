{{template "base/base.html" .}}
{{define "head"}}
<title>{{i18n .Lang "welcome"}} - {{i18n .Lang "app_intro"}}</title>
<style type="text/css">
    #su {
        background-color: #458B00;
        width: 350px;
    }
    body {
        background:url("/static/img/t2.jpg");
        background-size: auto;
        background-position:center;
    }
</style>
{{end}}
{{define "body"}}

<div class="container" style="width: 550px;">
    <h3 style="color: yellow">{{i18n .Lang "registertitle"}}</h3><br/>
    <form action="/customers/register/check" method="post" class="form-horizontal">
        <div class="form-group has-success">
            <label class="col-sm-2 control-label" for="inputSuccess">登陆账号</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputSuccess" name="cname">
            </div>
        </div>
        <br/>
        <div class="form-group has-success">
            <label class="col-sm-2 control-label" for="inputSuccess">登录密码</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputSuccess" name="cpwd1">
            </div>
        </div>
        <br/>
        <div class="form-group has-success">
            <label class="col-sm-2 control-label" for="inputSuccess">确认密码</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputSuccess" name="cpwd2">
            </div>
        </div>
        <br/>
        <div class="form-group has-success">
            <label class="col-sm-2 control-label" for="inputSuccess">Email</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputSuccess" name="cemail">
            </div>
        </div>
        <br/>
        <div class="form-group has-success">
            <label class="col-sm-2 control-label" for="inputSuccess">昵称</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputSuccess" name="nick_name">
            </div>
        </div>
        <br/>
        <div class="form-group has-success">
            <label class="col-sm-2 control-label" for="inputSuccess">会员实名</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputSuccess" name="name">
            </div>
        </div>
        <br/>
        <div class="form-group has-success">
            <label class="col-sm-2 control-label" for="inputSuccess">手机号码</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputSuccess" name="mobile">
            </div>
        </div>
        <br/>
        <div class="form-group has-success">
            <label class="col-sm-2 control-label" for="inputSuccess">性别</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputSuccess" name="sex">
            </div>
        </div>
        <br/>
        <div class="form-group has-success">
            <div class="col-sm-offset-3 col-sm-10">
                <button type="submit" class="btn btn-info" id="su">{{i18n .Lang "register"}}</button>
            </div>
        </div>
    </form>
</div>
{{end}}
