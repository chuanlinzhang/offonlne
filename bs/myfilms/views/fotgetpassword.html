{{template "base/base.html" .}}
{{define "head"}}
<title>{{i18n .Lang "welcome"}} - {{i18n .Lang "app_intro"}}</title>
<style type="text/css">
    #su{
        background-color: #458B00;
        width: 350px;
    }
    body {
        background:url("/static/img/t1.jpg");
        background-size: auto;
        background-position:center;
    }
</style>
{{end}}
{{define "body"}}

<div class="container" style="width: 550px;">
    <h3>动态验证码</h3><br/><br/><br/><br/>
    <form action="/forgetpassword/get" method="post" class="form-horizontal">
        <div class="form-group has-success">
            <label class="col-sm-2 control-label" for="inputSuccess">输入账号</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputSuccess" name="login_name">
            </div>
        </div>
        <br/><br/><br/>
        <div class="form-group has-success">
            <div class="col-sm-offset-3 col-sm-10">
                <button type="submit" class="btn btn-info" id="su">获取邮箱验证码</button>&nbsp;&nbsp;&nbsp;&nbsp;
            </div>
        </div>
    </form>
</div>
{{end}}>
